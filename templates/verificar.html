{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h2 class="h4 mb-0">Verificar Cliente</h2>
            </div>
            <div class="card-body">
                <form method="POST" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="ci" name="ci" placeholder="Cédula de Identidad" required>
                        <button class="btn btn-primary" type="submit">Verificar</button>
                    </div>
                </form>

                {% if cliente %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Información del Cliente</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>CI:</strong> {{ cliente.ci }}</li>
                            <li class="list-group-item"><strong>Nombre:</strong> {{ cliente.nombre }}</li>
                            <li class="list-group-item"><strong>Apellido:</strong> {{ cliente.apellido }}</li>
                        </ul>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
