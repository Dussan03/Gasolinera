{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h2 class="h4 mb-0">Registro Completo</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <h4 class="mb-3">Datos del Cliente</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="ci" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="ci" name="ci" required>
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Datos del Vehículo</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="chasis" class="form-label">Número de Chasis</label>
                    <input type="text" class="form-control" id="chasis" name="chasis" required>
                </div>
                <div class="col-md-6">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="placa" name="placa" required>
                </div>
                <div class="col-md-6">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" required>
                </div>
                <div class="col-md-6">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo" required>
                </div>
            </div>

            <button class="w-100 btn btn-primary btn-lg mt-4" type="submit">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
