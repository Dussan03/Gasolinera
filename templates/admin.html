{% extends "base.html" %}

{% block content %}
<h2>Panel de Administraci√≥n</h2>
<table>

        <tr>
            <th>CI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>

        <tr>

    </tbody>
</table>
{% endblock %}
